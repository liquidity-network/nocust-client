name: Push CI

on:
  push:
    branches:
      - 'v4'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run tests
        run: |
          yarn
          yarn test:limbo
          echo Tests are green âœ…
        env:
          CI: true
